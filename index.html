<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men Dev Em Dobro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagem">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagem">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description='Ciclope é um mutante dos X-Men com a habilidade de emitir rajadas ópticas destrutivas de seus olhos'>
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Mutante poderosa com habilidades telepáticas e telecinéticas. Hospeda a entidade cósmica chamada Fênix">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Mutante com o poder de passar através de objetos sólidos e se tornar invisível">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description=" Mutante com controle sobre o magnetismo, capaz de manipular metais e gerar campos magnéticos">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Mutante com aparência demoníaca que pode se teletransportar para qualquer lugar que possa ver">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description=" Mutante capaz de controlar o clima, gerando tempestades e ventos poderosos">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description=" Mutante que absorve memórias, habilidades e poderes tocando outras pessoas, mas também drena sua energia vital">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description=" Mutante com esqueleto de adamantium, garras retráteis e habilidade de regeneração celular acelerada">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="descricao-personagem">
                <h2 class="nome-personagem" id="nome-personagem"> Ciclope </h2>
                <p class="descricao-personagem" id="descricao-personagem">Ciclope é um mutante dos X-Men com a
                    habilidade de emitir rajadas ópticas destrutivas de seus olhos.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
